name: CI

on:
  push:
    branches:
      - main
  jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v3

        - name: Set up python
          uses: actions/checkout-python@v4
          with:
            python-version: '3.12'

        - name: Install dependencies
          run: |
            pip installl -r requirements.txt

        - name: Run tests
          run: pytest